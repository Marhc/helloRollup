<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">

	<title>AMD Test</title>

</head>
<body>
    <p>Check the console to view the helloRollup Message.</p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script>
        /*global define, require */

        require.config({
            baseUrl: 'https://cdn.jsdelivr.net/npm/@marhc/hellorollup/dist/'
        });
        require(['helloRollup.amd'], function (helloRollup) {
            'use strict';
			helloRollup.$hello("AMD")
            helloRollup.$hello("again")
            var hello = helloRollup.$hello
            hello("everybody")
        });
            
    </script>
</body>
</html>
